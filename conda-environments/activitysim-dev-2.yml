# Environment for development
name: ASIM-DEV
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.9
  - bump2version
  - coveralls
  - cytoolz >=0.8.1
  - dask
  - descartes
  - filelock
  - fsspec
  - geopandas
  - gh
  - git
  - ipykernel  # so this env will appear in jupyter as a selection
  - jupyterlab
  - larch >=5.5.8
  - matplotlib
  - myst-parser  # allows markdown in sphinx
  - numba >=0.51.2
  - numexpr
  - numpy >=1.16.1,<=1.21
  - numpydoc
  - openmatrix >=0.3.4.1
  - orca >=1.6
  - pandas >=1.1.0
  - pip
  - psutil >=4.1
  - pyarrow >=2.0
  - pycodestyle
  - pypyr
  - pytables >=3.5.1,<3.7
  - pytest
  - pytest-cov
  - pytest-regressions
  - pyyaml >=5.1
  - requests >=2.7
  - rich
  - simwrapper >=1.7
  - sphinx
  - sphinx_rtd_theme
  - pydata-sphinx-theme
  - sphinx-argparse
  - xarray >= 0.21